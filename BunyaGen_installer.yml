name: ViralONT-Meta
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - fastqc=0.12.1              # Quality control
  - nanoplot=1.41.0            # QC visualization for Nanopore reads
  - pycoqc=2.5.2               # QC for ONT runs
  - porechop=0.2.4             # Adapter trimming for ONT
  - minimap2=2.26              # Long-read alignment
  - samtools=1.18              # BAM/SAM tools
  - medaka=1.7.3               # ONT consensus polishing
  - flye=2.9.2                 # Long-read genome assembler
  - kraken2=2.1.2              # Taxonomic classification
  - bracken=2.8                # Abundance estimation
  - krona=2.8.1                # Interactive metagenome visualization
  - seqkit=2.5.1               # FASTA/FASTQ file manipulation
  - bcftools=1.18              # Variant calling tools
  - mafft=7.520                # Multiple sequence alignment
  - iqtree=2.2.6               # Phylogenetic inference
  - pysam=0.22.0               # Python bindings for SAM/BAM
