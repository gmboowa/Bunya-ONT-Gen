name: Bunya-ONT-Gen
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Quality control and visualization
  - fastqc=0.12.1              # Read quality assessment
  - nanoplot=1.41.0            # Nanopore QC plots

  # Long-read alignment and processing
  - minimap2>=2.28              # ONT read alignment
  - samtools>=1.20              # Alignment manipulation and indexing
  - bcftools>=1.20              # Variant calling and processing
  - seqtk=1.4                  # FASTQ/FASTA toolkit

  # Genome assembly and polishing
  - flye>=2.9.5                 # De novo assembler for ONT data

  # Taxonomic classification
  - kraken2>=2.1.3              # Taxonomic classification
  - krona=2.8.1                # Interactive visualization of taxonomy

  # Variant annotation
  - snpeff=5.1                 # Variant annotation tool
  - openjdk>=21            # Java runtime (required by snpEff)

  # Multiple sequence alignment and phylogenetics
  - mafft>=7.525                # Multiple sequence alignment
  - fasttree=2.1.11            # Approximate maximum-likelihood phylogenetic tree

  # Assembly and pipeline visualization
  - multiqc=1.14               # Aggregate QC reports

  # Genome assembly (alternative or hybrid)

  # Python environment and dependencies
  - python=3.10                # Python interpreter
  - pandas=2.2.2               # Data manipulation and analysis
  - biopython=1.83             # Bioinformatics tools for Python
  - openpyxl=3.1.2             # Excel output support

  # Optional: install from pip (can extend as needed)
  - pip
  - pip:
      - rich                   # Pretty CLI output
      - tqdm                   # Progress bars
